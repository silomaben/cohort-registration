<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/login.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="login">
            <div class="side">
                <div class="login-img">
                    <img class="image" src="/images/login.png" alt="">
                </div>  
            </div>
            <div class="register">
                <form action="">
                    <h2>Register</h2>
                    <label id="notifications-reg"></label>
                    <label for="">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your full names">
                    <label for="">Cohort Number</label>
                    <input type="text" id="cohort_number" placeholder="Enter your cohort number">
                    <label for="">Email</label>
                    <input type="email" id="email" placeholder="Enter your full email">
                    <label for="">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <label for="">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Comfirm password">
                    <input class="submit" type="submit" id="submit" value="Sign Up">
                    <!-- <p>Already a user? <a href="login.html" target="" rel="">Login</a></p> -->
                </form>
            </div>
        </div>
    </div>
        
<script src="assets/main.js"></script>
</body>
</html>
